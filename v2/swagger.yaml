      summary: Allows fetching of available departments
      security:
        - basicAuth: []
      parameters:
        - in: header
          name: Authorization
          description: pass the access token
          required: true
      requestBody:
        description: Takes below properties
        content:
          application/json:
            schema:
              type: object
              properties:
                locationId:
                  type: string
                  required: true
                filterBy: 
                  type: string
                  description: This is a gloabl filter. Pass the user input and search will be performed on department name and description
  
      responses:
        '200':
          description: List of departments
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: message from the server
                  data:
                    type: object
                    properties:
