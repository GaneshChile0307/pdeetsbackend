  # appointment booking and listing 
  /v2/appointment:
    post:
      tags:
        - Appointment
      summary: Allows booking of an appointment
      security:
        - basicAuth: []
      parameters:
        - in: header
          name: Authorization
          description: pass the access token
          required: true
          
      requestBody:
        description: Takes below properties
        content:
          application/json:
            schema:
              type: object
              properties:
                appointmentId:
                  type: number
                  required: true
                appointmentType:
                  type: string
                  description: allows values - ['general', 'special', 'digital']
                  required: true
                appointmentTime:
                  type: string
                  required: false
                locationId:
                  type: string
                  required: true
                departmentId:
                  type: string
                  required: true
                doctorId:
                  type: string
                  required: true
                patientId:
                  type: number
                  required: true
                meetingUrl:
                  type: string
                  required: false
                appointmentNotes:
                  type: string
                  required: false
                isPreliminaryCheckup:
                  type: boolean
                  required: true
                
      
      responses:
        '200':
          description: details of booked appointment
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: message from the server
                  data:
                    type: object
                    properties:
                      appointment:
                          type: object
                          properties:
                            id:
                              type: number
                            appointment_type:
                              type: string
                            location_id:
                              type: number
                            department_id:
                              type: number
                            doctor_id:
                              type: number
                            patient_id:
                              type: number
                            meeting_url:
                              type: string
                            appointment_notes: 
                              type: string
                            appointment_time:
                              type: string
                            appointment_duration:
                              type: string
                            questionary_answers:
                              type: string
                            status:
                              type: string
                            prescription_image_url:
                              type: string
                            updatedAt:
                              type: string
                            createdAt:
                              type: string
                  
        '400':
