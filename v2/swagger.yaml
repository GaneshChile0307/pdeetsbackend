      parameters:
        - in: header
          name: Authorization
          description: pass the access token
          required: true
      requestBody:
        description: Takes below properties
        content:
          application/json:
            schema:
              type: object
              properties:
                doctorId: 
                  type: number
                  required: true
                locationId:
                  type: number
                  required: true
                departmentId:
                  type: number
