                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            description:
                              type: string
                            image_url:
                              type: string

        '400':
          description: JSON payload validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    description: A error message from server

        '401':
          $ref: '#/components/responses/Unauhtorized'

        '500':
          $ref: '#/components/responses/UnknownServerError' 

