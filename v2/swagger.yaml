                              type: object
                              properties:
                                id:
                                  type: number
                                name:
                                  type: string
                                description:
                                  type: string
                                image_url:
                                  type: string
                                createdAt:
                                  type: string
                                updatedAt:
                                  type: string
                            doctor:
                              type: object
                              properties:
                                id:
                                  type: number
                                first_name:
                                  type: string
                                last_name:
                                  type: string
                                email:
                                  type: string
                                phone_number:
                                  type: string
                                address:
