      responses:
        '200':
          description: Fav doctor added.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: message from the server
                  data:
                    type: object
                    properties:
                      favDoctor:
                        type: object
                        properties:
                          id: 
                            type: number
                          doctor_id:
                            type: number
                          patient_id:
                            type: number
